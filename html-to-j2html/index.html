<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />

    <!-- <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/> -->
    
    <!-- <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" 
        rel="stylesheet" />
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>


    <script 
        src="./build/dist/js/productionExecutable/html-to-j2html.js"></script>

    <title>HTML to J2HTML converter</title>
</head>
<body onLoad="onLoad()">
<main class="container">

    <script>

        function onLoad(){
            console.log("onLoad");
            var inputArea = document.getElementById("htmlinput");
            inputArea.value = "<div><h1>HTML to J2HTML converter</h1><textarea onchange=\"convertInput()\"\nid=\"htmlinput\" rows=\"8\"\nclass=\"class1 class2\"\naria-label=\"HTML Input\">Default text</textarea></div>"
            convertInput()
        }

        function convertInput(){
          console.log("in convertInput")
          var inputArea = document.getElementById("htmlinput");
          var outputElement = document.getElementById("j2htmloutput");
          if(inputArea != null){
            inputStr = inputArea.value;
            console.log(window['html-to-j2html'])
            outputStr = window['html-to-j2html'].j2htmlconvert(inputStr);
            console.log("outputStr")
            console.log(outputStr)
            if(outputStr != null){
              outputElement.textContent = outputStr
            }
          }
        }

    </script>

    <h1 class="mb-4 text-3xl font-bold">HTML to J2HTML converter</h1>

    <textarea
            onchange="convertInput()"
            id="htmlinput"
            name="htmlinput"
            rows="8"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            aria-label="HTML Input"></textarea>

    <!-- https://flowbite.com/docs/components/clipboard/ -->
    <div>
        <div class="mb-2 flex justify-between items-center">
            <p class="text-sm font-medium text-gray-900 dark:text-white">J2HTML code :</p>
        </div>
        <div class="relative bg-gray-100 rounded-lg dark:bg-gray-700 p-4">
            <div class="overflow-scroll max-h-full">
                <pre><code lang="java" id="j2htmloutput" class="text-sm text-gray-500 dark:text-gray-400 whitespace-pre"></code></pre>
            </div>
            <div class="absolute top-2 end-2 bg-gray-100 dark:bg-gray-700">
                <button data-copy-to-clipboard-target="j2htmloutput" data-copy-to-clipboard-content-type="innerHTML" data-copy-to-clipboard-html-entities="true" class="text-gray-900 dark:text-gray-400 m-0.5 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-600 dark:hover:bg-gray-700 rounded-lg py-3 px-6 mx-4 inline-flex items-center justify-center bg-white border-gray-200 border">
                <span id="default-message" class="inline-flex items-center">
                    <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                        <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                    </svg>
                    <span class="text-xs font-semibold">Copy code</span>
                </span>
                    <span id="success-message" class="hidden inline-flex items-center">
                    <svg class="w-3 h-3 text-blue-700 dark:text-blue-500 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                    </svg>
                    <span class="text-xs font-semibold text-blue-700 dark:text-blue-500">Copied</span>
                </span>
                </button>
            </div>
        </div>
    </div>



</main>
</body>
</html>
